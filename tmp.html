<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="sideBarNav">
      <li id="nav-aboutMe"><a href="#aboutMe">About me</a></li>
      <li id="nav-MBTI"><a href="#MBTI">MBTI</a></li>
      <li id="nav-favorite"><a href="#favorite">Favorite</a></li>
    </ul>

    <div id="aboutMe">About me 섹션 내용</div>
    <div id="MBTI">MBTI 섹션 내용</div>
    <div id="favorite">Favorite 섹션 내용</div>

    <style>
      .bold {
        font-weight: bold;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              const id = entry.target.getAttribute('id');
              const navItem = document.querySelector(`#nav-${id}`);

              if (entry.isIntersecting) {
                navItem.classList.add('bold');
              } else {
                navItem.classList.remove('bold');
              }
            });
          },
          { threshold: 0.5 }
        );

        // 각 섹션을 감시
        document.querySelectorAll('div[id]').forEach((section) => {
          observer.observe(section);
        });
      });
    </script>
  </body>
</html>
